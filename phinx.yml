paths:
    migrations: %%PHINX_CONFIG_DIR%%/db/migrations
    seeds: %%PHINX_CONFIG_DIR%%/db/seeds

environments:
    default_migration_table: phinxlog
    default_database: development
    production:
        adapter: mysql
        host: localhost
        name: krestiki_prod
        user: admin
        pass: password
        port: 3306
        charset: utf8

    development:
        adapter: mysql
        host: localhost
        name: krestiki_dev
        user: admin
        pass: password
        port: 3306
        charset: utf8

    testing:
        adapter: mysql
        host: localhost
        name: krestiki_test
        user: admin
        pass: password
        port: 3306
        charset: utf8
